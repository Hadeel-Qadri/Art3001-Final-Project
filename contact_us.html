                </ul>

    <div class="row">
        <div class="col-12 backColor"></div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                <h2>Contact Me</h2>
                <h4>I would love to get in touch!</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div id="buttonContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

                    <li class="breadcrumb-item">
                        <a class="link-body-emphasis fw-semibold text-decoration-none" href="contact_us.html">Contact</a>

            </nav>
        </div>
    </div>

    <div class="row my-2">
        <div class="col">
            <div class="progress">
                <div class="progress-bar bg-success prog" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
        </div>
    </div>

</div>

<script>
    function validateForm() {
        var fname = document.getElementById("fname");
        var lname = document.getElementById("lname");
        var email = document.getElementById("email");
        var comment = document.getElementById("comment");

        var isValid = true;


        fname.classList.remove("error");
        lname.classList.remove("error");
        email.classList.remove("error");
        comment.classList.remove("error");

       
        if (fname.value.trim() === "") {
            fname.classList.add("error");
            isValid = false;
        }

        
        if (lname.value.trim() === "") {
            lname.classList.add("error");
            isValid = false;
        }

       
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value.trim())) {
            email.classList.add("error");
            isValid = false;
        }

        
        if (comment.value.trim() === "") {
            comment.classList.add("error");
            isValid = false;
        }

        return isValid;
    }

    function redirectToAccessedPage() {
        if (validateForm()) {
            document.body.style.backgroundColor = "blue"; 
            setTimeout(function () {
                window.location.href = "accessedPage.html"; 
            }, 500);
        }
    }

    
    let buttonContainer = document.getElementById("buttonContainer");
    let button = document.createElement("button");
    button.className = "col-sm-offset-2 col-sm-10 btn btn-primary";
    button.type = "button";
    button.textContent = "Sign in";
    button.onclick = redirectToAccessedPage;
    buttonContainer.appendChild(button);
</script>
